<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Hearts Overlay</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 10px;
    }
    #hearts {
      display: flex;
      gap: 4px;
    }
    .heart {
      font-size: 48px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .heart.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <script>
    const maxHearts = 10;
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSP-XHwhWscbIlzSrUkssM7Jc9h3pXJUkn6xJkPxgv2PkYKDz8snKfkqFOMmyTNAlmtb1P6IfvivMpE/pub?output=csv";
    const container = document.getElementById("hearts");
    let currentCount = -1;

    function syncHearts(count) {
      if (count === currentCount) return; // нічого не змінюється
      currentCount = count;

      // Видаляємо/додаємо по різниці
      const existing = container.children.length;

      if (existing < count) {
        for (let i = existing; i < count; i++) {
          const heart = document.createElement("span");
          heart.className = "heart";
          heart.textContent = "❤️";
          container.appendChild(heart);
          setTimeout(() => heart.classList.add("visible"), i * 80);
        }
      } else if (existing > count) {
        for (let i = existing - 1; i >= count; i--) {
          container.removeChild(container.children[i]);
        }
      }
    }

    async function updateHearts() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const [value] = text.trim().split(",");
        const count = Math.max(0, Math.min(maxHearts, parseInt(value)));
        syncHearts(count);
      } catch (e) {
        console.error("Error loading sheet:", e);
      }
    }

    updateHearts();
    setInterval(updateHearts, 2000);
  </script>
</body>
</html>
