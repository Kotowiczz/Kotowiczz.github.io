<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Hearts Overlay</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 10px;
    }
    #hearts {
      display: flex;
      gap: 4px;
    }
    .heart {
      font-size: 48px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .heart.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <script>
    const maxHearts = 10;
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/ВАШ_ID/pub?output=csv";
    const container = document.getElementById("hearts");

    function drawHearts(count) {
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("span");
        heart.className = "heart";
        heart.textContent = "❤️";
        container.appendChild(heart);
        // Невелика затримка для каскадної анімації
        setTimeout(() => heart.classList.add("visible"), i * 80);
      }
    }

    async function updateHearts() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const [value] = text.trim().split(",");
        const count = Math.max(0, Math.min(maxHearts, parseInt(value)));
        drawHearts(count);
      } catch (e) {
        console.error("Error loading sheet:", e);
      }
    }

    updateHearts();
    setInterval(updateHearts, 2000);
  </script>
</body>
</html>
