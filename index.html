<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Hearts</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 10px;
      font-size: 40px;
    }
    .heart {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <script>
    const maxHearts = 10;
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSP-XHwhWscbIlzSrUkssM7Jc9h3pXJUkn6xJkPxgv2PkYKDz8snKfkqFOMmyTNAlmtb1P6IfvivMpE/pub?output=csv";

    function drawHearts(count) {
      const container = document.getElementById("hearts");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("span");
        heart.className = "heart";
        heart.textContent = "❤️";
        container.appendChild(heart);
      }
    }

    async function updateHearts() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const [value] = text.trim().split(",");
        const count = Math.max(0, Math.min(maxHearts, parseInt(value)));
        drawHearts(count);
      } catch (e) {
        console.error("Помилка завантаження:", e);
      }
    }

    updateHearts();
    setInterval(updateHearts, 2000);
  </script>
</body>
</html>
